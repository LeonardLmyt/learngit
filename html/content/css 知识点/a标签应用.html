    <style>
        /*
        a:link {color: #FF0000}  未访问时的状态
        a:visited {color: #00FF00}  已访问过的状态
        a:hover {color: #FF00FF}  鼠标移动到链接上时的状态
        a:active {color: #0000FF}  鼠标按下去时的状态
        */
        a {display: block;}
        a:link {background-color: black;color:#fff;}
        a:visited {background-color: blue;color:red;}
        a:hover {background-color: green;color:blue;}
        a:active {background-color: red;color:black;}
        /*a:active可用来手机端的点击阴影效果，以代替js脚本*/
    </style>
