<!DOCTYPE html>
<html>
<head>
    <meta content="测试demo" name="Keywords">
    <meta content="测试demo" name="Description">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=320,initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <title>测试demo</title>
    <link href="../../../css/framePc.css" rel="stylesheet" />
    <style>
        /*animation:[<animation-name> || <animation-duration> || <animation-timing-function> || <animation-delay> || <animation-iteration-count> || <animation-direction>] [, [<animation-name> || <animation-duration> || <animation-timing-function> || <animation-delay> || <animation-iteration-count> || <animation-direction>] ]* */
        div{background-color:aquamarine;width:100px;height:100px;margin:0 50px 50px 0;}
        /*分开写和在一起写都可以，合并代码量少很多，还可以用逗号分开，写多个animation*/
        /*.demo1 {
            -webkit-animation: animation1 2s linear 0s 1 alternate;
            -moz-animation: animation1 2s linear 0s 1 alternate;
            -o-animation: animation1 2s linear 0s 1 alternate;
            animation: animation1 2s linear 0s 1 alternate;
        }*/
        .demo1 {
            -webkit-animation-name:'animation1';/*动画属性名，也就是我们前面keyframes定义的动画名*/
            -webkit-animation-duration: 2s;/*动画持续时间*/
            -webkit-animation-timing-function: linear; /*动画频率，和transition-timing-function是一样的*/
            -webkit-animation-delay: 0;/*动画延迟时间*/
            -webkit-animation-iteration-count: 1;/*定义循环资料，infinite为无限次*/
            -webkit-animation-direction: alternate;/*定义动画方式*/
            -moz-animation-name:'animation1';/*动画属性名，也就是我们前面keyframes定义的动画名*/
            -moz-animation-duration: 2s;/*动画持续时间*/
            -moz-animation-timing-function: linear; /*动画频率，和transition-timing-function是一样的*/
            -moz-animation-delay: 0;/*动画延迟时间*/
            -moz-animation-iteration-count: 1;/*定义循环资料，infinite为无限次*/
            -moz-animation-direction: alternate;/*定义动画方式*/
            -o-animation-name:'animation1';/*动画属性名，也就是我们前面keyframes定义的动画名*/
            -o-animation-duration: 2s;/*动画持续时间*/
            -o-animation-timing-function: linear; /*动画频率，和transition-timing-function是一样的*/
            -o-animation-delay: 0;/*动画延迟时间*/
            -o-animation-iteration-count: 1;/*定义循环资料，infinite为无限次*/
            -o-animation-direction: alternate;/*定义动画方式*/
            animation-name:'animation1';/*动画属性名，也就是我们前面keyframes定义的动画名*/
            animation-duration: 2s;/*动画持续时间*/
            animation-timing-function: linear; /*动画频率，和transition-timing-function是一样的*/
            animation-delay: 0;/*动画延迟时间*/
            animation-iteration-count: 1;/*定义循环资料，infinite为无限次*/
            animation-direction: alternate;/*定义动画方式*/
        }

        @-webkit-keyframes animation1 {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @-moz-keyframes animation1 {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @-o-keyframes animation1 {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes animation1 {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }


    </style>
</head>
<body>
    <div class="demo1"></div>
</body>
</html>
