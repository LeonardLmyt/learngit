<!DOCTYPE html>
<html>
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-size: 13px;
            font-family: tahoma,Helvetica, Arial,"\5FAE\8F6F\96C5\9ED1";

        /* 代码开始 */
        ul {
            width: 500px;

        li {
            float: left;
            width: 100px;
            background: #fafafa;
            height: 50px;
            margin-right: 10px;
        }
        /* 重点 */
        p {
            display: table;
            margin: 0 auto;
        }

    <ul>
        <li><p>一行文字</p></li>
        <li><p>这里是比较长的两行文字</p></li>
