<!DOCTYPE html>
<html>
<head>
    <meta content="测试demo" name="Keywords">
    <meta content="测试demo" name="Description">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=320,initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <title>box布局</title>
    <link href="../../../css/frameIp.css" rel="stylesheet" />
    <style>
        #cntvlive2-is-installed{display:none;}
        div{width:100%;height:50px;background-color:#fff;border-bottom:1px solid #000;}
        .box{
            display: -moz-box; /*Firefox*/
            display: -webkit-box; /*Safari,Opera,Chrome*/
            display: box;
        }

        /*
            水平居中
            box-pack: start | end | center | justify;
            主轴对齐：左对齐（默认） | 右对齐 | 居中对齐 | 左右对齐
        */
        .box1{
            -moz-box-pack: center; /*Firefox*/ 
            -webkit-box-pack: center; /*Safari,Opera,Chrome*/
            box-pack: center;
        }
        /*
            垂直居中
            box-align: start | end | center | baseline | stretch;
            交叉轴对齐：顶部对齐（默认） | 底部对齐 | 居中对齐 | 文本基线对齐 | 上下对齐并铺满
        */
        .box2{
            -moz-box-align: center; /*Firefox*/ 
            -webkit-box-align: center; /*Safari,Opera,Chrome*/
            box-align:center;
        }

        /*
            定义子元素显示的方向
            box-direction: normal | reverse | inherit;
            显示方向：默认方向 | 反方向 | 继承子元素的 box-direction
        */
        .box3{
            -moz-box-direction: reverse; /*Firefox*/
            -webkit-box-direction:reverse ; /*Safari,Opera,Chrome*/
            box-direction: reverse;
        }

        /*
            定义子元素是否应水平或垂直排列
            box-orient: horizontal | vertical | inline-axis | block-axis | inherit;
            排列方向：水平 | 垂直 | 行内方式排列（默认） | 块方式排列 | 继承父级的box-orient
        */
        .box4{
            -moz-box-orient: vertical; /*Firefox*/
            -webkit-box-orient: vertical; /*Safari,Opera,Chrome*/
            box-orient: vertical;
        }
		
		/*
		    box-flex: <value>;
            伸缩：<一个浮点数，默认为0.0，即表示不可伸缩，大于0的值可伸缩，柔性相对>
		*/
		.box5 p:first-child{
            -moz-box-flex:1.0; /* Firefox */
			-webkit-box-flex:1.0; /* Safari 和 Chrome */
			box-flex:1.0;
			background-color:#ddd;
        }
		.box5 p:last-child{
		    -moz-box-flex:2.0; /* Firefox */
			-webkit-box-flex:2.0; /* Safari 和 Chrome */
			box-flex:2.0;
			background-color:#D6C3C3;
		}
		
		/*
		    box-ordinal-group
			定义子元素的显示次序，数值越小越排前
			box-ordinal-group: <integer>;
            显示次序：<一个整数，默认为1，数值越小越排前>
		*/
		.box6 p:nth-child(1){
		    -moz-box-ordinal-group: 3; /*Firefox*/
		    -webkit-box-ordinal-group: 3; /*Safari,Opera,Chrome*/
			box-ordinal-group: 3;
		}
		.box6 p:nth-child(2){
		    -moz-box-ordinal-group: 1; /*Firefox*/
		    -webkit-box-ordinal-group: 1; /*Safari,Opera,Chrome*/
			box-ordinal-group: 1;
		}
		.box6 p:nth-child(3){
		    -moz-box-ordinal-group: 2; /*Firefox*/
		    -webkit-box-ordinal-group: 2; /*Safari,Opera,Chrome*/
			box-ordinal-group: 2;
		}
    </style>
</head>
<body>
    <div class="box box1">
        <span>1</span>
        <span>2</span>
    </div>

    <div class="box box2">
        <span>1</span>
        <span>2</span>
    </div>

    <div class="box box3">
        <p>1</p>
        <p>2</p>
    </div>

    <div class="box box4">
        <p>1</p>
        <p>2</p>
    </div>
	
	<div class="box box5">
        <p>1</p>
        <p>2</p>
    </div>
	
	<div class="box box6">
        <p>1</p>
        <p>2</p>
		<p>3</p>
    </div>
</body>
</html>
