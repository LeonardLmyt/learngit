<!DOCTYPE html>
<html>
<head>
    <meta content="测试demo" name="Keywords">
    <meta content="测试demo" name="Description">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=320,initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <title>flex布局新旧混合写法(兼容微信)</title>
    <link href="../../../css/frameIp.css" rel="stylesheet" />
    <style>
        #cntvlive2-is-installed{display:none;}
        div{width:100%;height:50px;background-color:#fff;border-bottom:1px solid #000;}
        /*由于旧版语法并没有列入W3C标准，所以这里不用写 display:box ，下面的语法也是一样的。*/
        .flex{
            display: -webkit-box; /* 老版本语法: Safari, iOS, Android browser, older WebKit browsers. */
            display: -moz-box; /* 老版本语法: Firefox (buggy) */
            display: -ms-flexbox; /* 混合版本语法: IE 10 */
            display: -webkit-flex; /* 新版本语法: Chrome 21+ */
            display: flex; /* 新版本语法: Opera 12.1, Firefox 22+ */
        }

        /*水平居中*/
        .flex1{
            -webkit-box-pack: center;
            -moz-justify-content: center;
            -webkit-justify-content: center;
            justify-content: center;
        }
		
		/*垂直居中*/
		.flex2{
            -webkit-box-align: center;
            -moz-align-items: center;
            -webkit-align-items: center;
            align-items: center;
        }
		
		/*子元素的显示方向*/
		.flex3{
            -webkit-box-direction: reverse;
            -webkit-box-orient: horizontal;
            -moz-flex-direction: row-reverse;
            -webkit-flex-direction: row-reverse;
            flex-direction: row-reverse;
        }
		
		/*上到下*/
		.flex41{
		    -webkit-box-direction: normal;
            -webkit-box-orient: vertical;
            -moz-flex-direction: column;
            -webkit-flex-direction: column;
            flex-direction: column;
		}

        /*上到下反序*/
        .flex42{
		    -webkit-box-pack: end;
            -webkit-box-direction: reverse;
            -webkit-box-orient: vertical;
            -moz-flex-direction: column-reverse;
            -webkit-flex-direction: column-reverse;
            flex-direction: column-reverse;
		}

        /*
             flex-grow: <number>;  default 0 
             放大：默认0（即如果有剩余空间也不放大，值为1则放大，2是1的双倍大小，以此类推）
        */
        .flex5 p:first-child{
            -webkit-box-flex: 1.0;
            -moz-flex-grow: 1;
            -webkit-flex-grow: 1;
            flex-grow: 1;
            background-color:#ddd;
        }
        .flex5 p:last-child{
            -webkit-box-flex: 2.0;
            -moz-flex-grow: 2;
            -webkit-flex-grow: 2;
            flex-grow: 2;
            background-color:#D6C3C3;
        }


        /*
            定义子元素的显示次序，数值越小越排前
            order: <integer>;
            排序：数值越小，越排前，默认为0
        */
        .flex6 p:nth-child(1){
            -webkit-box-ordinal-group: 3;
            -moz-order: 3;
            -webkit-order: 3;
            order: 3;
        }
        .flex6 p:nth-child(2){
            -webkit-box-ordinal-group: 1;
            -moz-order: 1;
            -webkit-order: 1;
            order: 1;
        }
        .flex6 p:nth-child(3){
            -webkit-box-ordinal-group: 2;
            -moz-order: 2;
            -webkit-order: 2;
            order: 2;
        }
    </style>
</head>
<body>
    <div class="flex flex1">
        <span>1</span>
        <span>2</span>
    </div>
	
	<div class="flex flex2">
        <span>1</span>
        <span>2</span>
    </div>
	
	<div class="flex flex3">
        <span>1</span>
        <span>2</span>
    </div>
	
	<div class="flex flex41">
        <p>1</p>
        <p>2</p>
    </div>

    <div class="flex flex42">
        <p>1</p>
        <p>2</p>
    </div>

    <div class="flex flex5">
        <p>1</p>
        <p>2</p>
    </div>

    <div class="flex flex6">
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>
</body>
</html>
