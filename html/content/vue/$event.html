<html>
<head>
    <meta charset="utf-8">
    <title>vue</title>
</head>
<body>
    <div id="example">
        <button v-on:click="warn('Form cannot be submitted yet.', $event)">
            Submit
        </button>
    </div>
    <script src="js/vue.min.js"></script>
    <script type="text/javascript">
        var example2 = new Vue({
            el: '#example',
            data: {
                name: 'Vue.js'
            },
            methods: {
                warn: function (message, event) {
                    //console.log(event.target.tagName.toUpperCase().toLowerCase());
                    if (event) event.preventDefault()
                    alert(message)
                }
            }
        })
    </script>
</body>
</html>
