<html  ng-app>
<head>
    <meta charset="utf-8">
    <title>vue</title>
</head>
<body>
    <div id="app">
        <p>{{fullNameWatch}}</p>
		<p>{{fullNameComputed}}</p>
		<button @click="add">改变</button>
    </div>
    <script src="js/vue.min.js"></script>
    <script type="text/javascript">
		/*
			Vue 确实提供了一种更通用的方式来观察和响应 Vue 实例上的数据变动：watch 属性。
			当你有一些数据需要随着其它数据变动而变动时，你很容易滥用 watch——特别是如果你之前使用过 AngularJS。
			然而，通常更好的想法是使用 computed 属性而不是命令式的 watch 回调。
		*/
        var vm = new Vue({
		    el:"#app",
			data:{
			    firstName: 'Foo',
				lastName: 'Bar',
				fullNameWatch: 'Foo Bar'
			},
			watch: {
			    firstName: function (val) {
				  this.fullNameWatch = val + ' ' + this.lastName
				},
				lastName: function (val) {
				  this.fullNameWatch = this.firstName + ' ' + val
				}
			},
			computed: { 
			    fullNameComputed: function () {
				  return this.firstName + ' ' + this.lastName
				}
			},
			methods:{
			    add:function(){
				    this.firstName = Math.random();
				}
			}
		});
</script>
</body>
</html>
