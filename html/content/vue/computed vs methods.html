<html  ng-app>
<head>
    <meta charset="utf-8">
    <title>vue</title>
</head>
<body>
    <div id="app">
        <p>{{nowMethods}}</p>
		<p>{{nowComputed}}</p>
		<button v-on:click="now">按钮</button>
    </div>
    <script src="js/vue.min.js"></script>
    <script type="text/javascript">
	    /*
		    我们可以将同一函数定义为一个 method 而不是一个计算属性。
			对于最终的结果，两种方式确实是相同的。然而，不同的是计算属性是基于它们的依赖进行缓存的。
			计算属性只有在它的相关依赖发生改变时才会重新求值。
			这就意味着只要 message 还没有发生改变，多次访问 reversedMessage 计算属性会立即返回之前的计算结果，而不必再次执行函数
		*/
        new Vue({
		    el:"#app",
			data:{
			    nowComputed: Date.now(),
				nowMethods: Date.now()
			},
			computed: { 
			  now: function () {
			      var than = this;
			      setInterval(function(){than.nowComputed = Date.now()},500);
			  }
			},
			methods: {
			  now: function () {
			      var than = this;
				  setInterval(function(){than.nowMethods = Date.now()},500);
			  }
			}
		});
</script>
</body>
</html>
