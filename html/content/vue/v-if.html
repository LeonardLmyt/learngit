<html  ng-app>
<head>
    <meta charset="utf-8">
    <title>vue</title>
</head>
<body>
    <div id="app">
        <p v-if="seen">显示</p>
        <p v-if="!seen">隐藏</p>
    </div>
    <script src="js/vue.min.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                seen:true,
            }
        })
    </script>
</body>
</html>
