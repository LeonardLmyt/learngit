<!DOCTYPE html>
<html>
<head>
    <meta content="测试demo" name="Keywords">
    <meta content="测试demo" name="Description">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="../../../js/angular.min.js"></script>
</head>
<body data-ng-app="myApp"  ng-controller="myCtrl">
    <!--input绑定数据-->
    <p>名字 : <input type="text" ng-model="name"></p>
    <h1>Hello {{name}}</h1>


    <!--HTML5 允许扩展的（自制的）属性，以 data- 开头。AngularJS 属性以 ng- 开头，但是您可以使用 data-ng- 来让网页对 HTML5 有效。-->
    <div data-ng-init="firstName='John'">
        <p>姓名为 <span data-ng-bind="firstName"></span></p>
    </div>


    <!--表达式-->
    <p>我的第一个表达式： {{ 5 + 5 * 6 }}</p>


    <!--js模型绑定数据-->
    名: <input type="text" ng-model="KjfirstName"><br>
    姓: <input type="text" ng-model="KjlastName"><br>
    <br>
    姓名: {{KjfirstName + " " + KjlastName}}
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function ($scope) {
            $scope.KjfirstName = "John";
            $scope.KjlastName = "Doe";
        });
    </script>


    <!--
        ng-bind是从$scope -> view的单向绑定，也就是说ng-bind是相当于{{object.xxx}}，是用于展示数据的。
        ng-modle是$scope <-> view的双向绑定
    -->
</body>
</html>
