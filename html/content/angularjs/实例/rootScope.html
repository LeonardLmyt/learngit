<html>
<head>
    <meta charset="utf-8">
    <title>rootScope</title>
    <script src="../../../js/angular/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCon">
        <ul>
            <li ng-repeat="x in names">{{name}}.{{x}}</li>
        </ul>
    </div>
    <script>
        var app = angular.module("myApp",[]);
        app.controller("myCon",function($scope,$rootScope){
            $scope.names = ["黄","王","周"];
            $scope.name = "Ms.L";
            $rootScope.name = "Mr.L";
        })
    </script>
</body>
</html>
