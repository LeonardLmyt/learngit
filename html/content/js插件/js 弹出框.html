<!DOCTYPE html>
<html>
<head>
    <meta content="测试demo" name="Keywords">
    <meta content="测试demo" name="Description">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>js 弹出框</title>
    <style>
        body, dl, dd, h1, h2, h3, h4, h5, h6, p, form{margin:0;font-size: 12px;font-family: "Microsoft YaHei",Helvetica,Arial;}
        ol,li,ul{margin:0; padding:0;}
        .yl_eject * {-webkit-box-sizing: border-box;-moz-box-sizing: border-box;box-sizing: border-box;}
        .yl_eject{position: relative;z-index: 19891014;}
        .yl_eject_mian{display: table;pointer-events: none;}
        .yl_eject_mian, .yl_eject_bg_gray {position: fixed;left: 0;top: 0;width: 100%;height: 100%;}
        .yl_eject_bg_gray{background-color: rgba(0,0,0,.7);pointer-events: auto;}
        .yl_eject_mian .yl_eject_section {display: table-cell;vertical-align: middle;text-align: center;}
        .yl_eject_child {width: 80%;position: relative;display: inline-block;text-align: left;background-color: #fff;font-size: 14px;border-radius: 5px;box-shadow: 0 0 8px rgba(0,0,0,.1);pointer-events: auto;-webkit-overflow-scrolling: touch;-webkit-animation-fill-mode: both;animation-fill-mode: both;-webkit-animation-duration: .2s;animation-duration: .2s;}
        .yl_eject_h3_title{padding: 0 15px;position:relative;line-height: 2.5;color: #3b3b3b;font-size: 1.1em;font-weight: 700;}
        .yl_eject_h3_title::after{content:'';background-color:#ddd;position:absolute;bottom:0;left:0;right:0;height:1px;-webkit-transform:rotateY(0.5);transform:rotateY(0.5);}
        .yl_eject_content{display: table;pointer-events: none;}
        .yl_eject_content,.yl_eject_button{width: 80%;overflow:hidden;margin:10px auto;}
        .yl_eject_content_child{display: table-cell;vertical-align: middle;text-align: center;}
        .yl_eject_button span:first-child{float: left;width: 44%;background-color: #ff721d;text-align: center;height: 38px;line-height: 38px;color: #fff;-webkit-border-radius: 5px;border-radius: 5px;}
        .yl_eject_button span:last-child{float: right;width: 44%;text-align: center;height: 38px;line-height: 38px;color: #ff721d;-webkit-border-radius: 5px;border-radius: 5px;border: 2px #ff721d solid;}
    </style>
</head>
<body>
    <div class="yl_eject">
        <div class="yl_eject_bg_gray"></div>
        <div class="yl_eject_mian">
            <div class="yl_eject_section">
                <div class="yl_eject_child">
                    <div class="yl_eject_h3_title">标题</div>
                    <div class="yl_eject_content">
                        <div class="yl_eject_content_child">
                            display: table-cell;
                            vertical-align: middle;
                            text-align: center;
                        </div>
                    </div>
                    <div class="yl_eject_button">
                        <span no type="0">取消</span>
                        <span yes type="1">确认</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        
    </script>
</body>
</html>
