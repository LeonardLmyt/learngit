<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="测试demo" name="Keywords">
    <meta content="测试demo" name="Description">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=320,initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <title>测试demo</title>
    <script src="../../../js/jquery-1.8.3.min.js"></script>
    <link href="../../../css/framePc.css" rel="stylesheet" />
</head>
<body>
    <div id="EjectImage">
        按钮
    </div>
    <script>
        //用于绑定一个，多个会循环显示，jq插件问题
        (function ($) {
            $.fn.extend({
                EjectImage: function (options) {
                    var ms = {} || new Object();
                    //默认值
                    ms.value = $(this).data("value");
                    ms.html = "";
                    return this.each(function () {
                        ms.html += "<div id=\"menu1\" style=\"width: 100%;height: 100%;background-color: #000;opacity: 0.5;filter: Alpha(opacity=50);position: fixed;left: 0px;top: 0px;z-index: 1001;\"></div>"+
                            "<div id=\"menu2\" style=\"position: fixed;z-index: 1002;top: 90px;left: 10%;width: 80%;height: 0;background-color: #ccc;padding-bottom: 80%;\"><div style=\"position: relative;width: "+
                            "90%;height: 0;padding-bottom: 90%;margin: 5%;\"><div style=\"position: absolute;top: 0;left: 0;width: 100%;height: 100%;background-image: url(" + ms.value + ");background-size: 100% 100%;" +
                            "-moz-background-size: 100% 100%;-webkit-background-size: 100% 100%;\"></div></div></div>";
                        $("body").append(ms.html);
                        $("#menu2").on("click",function () {$("#menu1,#menu2").fadeIn();})
                        $("#menu1").on("click", function () {$("#menu1,#menu2").fadeOut().remove();})
                    })
                }
            })
        })(jQuery);

        $(function () {
            $("#EjectImage").click(function () {
                $(this).EjectImage();
            });
        })
    </script>
</body>
</html>
