<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="测试demo" name="Keywords">
    <meta content="测试demo" name="Description">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=320,initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <title>测试demo</title>
    <script src="../../../js/jquery-1.8.3.min.js"></script>
</head>
<body>
    <div style="width:100px;height:100px;background-color:#ddd;"></div>
    <p style="width:100px;height:100px;background-color:#ddd;"></p>
    <script>
        (function ($) {
            $.fn.extend({
                "highLight": function (options) {
                    //检测用户传进来的参数是否合法
                    if (!isValid(options))
                        return this;
                    var opts = $.extend({}, defaluts, options); //使用jQuery.extend 覆盖插件默认参数
                    return this.each(function () {  //这里的this 就是 jQuery对象。这里return 为了支持链式调用
                        //遍历所有的要高亮的dom,当调用 highLight()插件的是一个集合的时候。
                        var $this = $(this); //获取当前dom 的 jQuery对象，这里的this是当前循环的dom
                        //根据参数来设置 dom的样式
                        $this.css({
                            backgroundColor: opts.background,
                            color: opts.foreground
                        });
                        //格式化高亮文本
                        var markup = $this.html();
                        markup = $.fn.highLight.format(markup);
                        $this.html(markup);
                    });

                }
            });
            //默认参数
            var defaluts = {
                foreground: 'red',
                background: 'yellow'
            };
            //公共的格式化 方法. 默认是加粗，用户可以通过覆盖该方法达到不同的格式化效果。
            $.fn.highLight.format = function (str) {
                return "<strong>" + str + "</strong>";
            }
            //私有方法，检测参数是否合法
            function isValid(options) {
                return !options || (options && typeof options === "object") ? true : false;
            }
        })(window.jQuery);

        $.fn.highLight.format = function (txt) {
            return "<em>" + txt + "</em>"
        }
        $(function () {
            $("p").highLight({ foreground: 'orange', background: 'red' }); //调用自定义 高亮插件
        });
    </script>
</body>
</html>
