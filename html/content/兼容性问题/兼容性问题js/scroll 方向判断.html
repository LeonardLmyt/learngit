<body>
    <div style="width:100%;height:5000px; background-color:#fff;transform: translateY(0)">

    </div>
    <script type="text/javascript">
        /*判断页面滚动方向，ms.b为页面卷去的高度兼容性写法*/
        (function () {
            var ms = {} || new Object();
            ms.b = document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop || 0;
            window.onscroll = function () {
                ms.a = document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop || 0,
                    ms.d = ms.a - ms.b;
                if (ms.d === 0) return false;
                console.log(ms.d > 0 ? "down" : "up");
                ms.b = ms.a;
            }
        })();
    </script>
</body>
