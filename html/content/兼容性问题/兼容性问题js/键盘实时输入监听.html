        /*input是标准的浏览器事件，一般应用于input元素，当input的value发生变化就会发生，无论是键盘输入还是鼠标，propertychange，只要当前对象属性发生改变。（IE专属的）
        oninput 和 onpropertychange 这两个事件在 IE9 中都有个小BUG，那就是通过右键菜单菜单中的 剪切 和 删除 命令删除内容的时候不会触发，而 IE 其他版本都是正常的，目前还没有很好的解决方案。*/

        $('#paymoney').bind('input propertychange', function () {

        });
    </script>
