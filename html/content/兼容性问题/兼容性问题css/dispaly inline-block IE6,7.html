<!DOCTYPE html>
<html>
<head>
    <meta content="测试demo" name="Keywords">
    <meta content="测试demo" name="Description">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=320,initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <title>测试demo</title>
    <link href="../../../css/framePc.css" rel="stylesheet" />
    <style>
       .demo{width:100%;overflow:hidden;}
       /*.demo li { display:inline-block; _zoom:1;_display:inline;} /*推荐*/
       .demo li { display:inline-block; _zoom:1;*display:inline;} /*推荐:IE67*/
    </style>
</head>
<body>
    <!--先使用display:inline-block属性触发块元素，然后再定义display:inline，让块元素呈递为内联对象（两个display 要先后放在两个CSS声明中才有效果，这是IE的一个经典bug，如果先定义了display:inline-block，然后再将display设回 inline或block，layout不会消失）-->
    <div class="demo">
        <ul>
            <li>demo</li>
            <li>demo</li>
            <li>demo</li>
            <li>demo</li>
            <li>demo</li>
        </ul>
    </div>
</body>
</html>
