<!DOCTYPE html>
<html>
<head>
    <meta content="测试demo" name="Keywords">
    <meta content="测试demo" name="Description">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../../css/framePc.css" rel="stylesheet" />
    <title>测试demo</title>
</head>
<body>
    <script type="text/javascript">
        /*
            有ECMAScript实现提供的、不依赖与宿主环境的对象，在ECMAScript运行之前就已经创建好的对象就叫做内置对象。
            就是说，是不需要我们开发人员先是的实例化对象就能够调用和运行的对象。 在ECM-262中只是定义了两个内置对象 Global和Math对象
            Math 对象用于执行数学任务。
        */

        //abs() 方法可返回数的绝对值。
        var abs1 = Math.abs(10);
        var abs2 = Math.abs(-10);
        console.log("abs()：" + abs1 + "," + abs2);

        //ceil() 方法可对一个数进行上舍入。
        var ceil = Math.ceil(5.5);
        console.log("ceil()：" + ceil);

        //floor() 方法可对一个数进行下舍入。
        var floor = Math.floor(5.5);
        console.log("floor()：" + floor);

        //round() 方法可把一个数字舍入为最接近的整数。
        var round = Math.round(5.5);
        console.log("round()：" + round);

        //max() 方法可返回两个指定的数中带有较大的值的那个数。
        var max = Math.max(1, 5);
        var maxArray = [1,3,6,4,2];
        console.log("max()：" + max);
        console.log("求出数组的最大值：" + Math.max.apply(null, maxArray));

        //min() 方法可返回指定的数字中带有最低值的数字。
        var min = Math.min(1, 5);
        var minArray = [1, 3, 6, 4, 2];
        console.log("min()：" + min);
        console.log("求出数组的最小值：" + Math.min.apply(null, minArray));

        //pow() 方法可返回 x 的 y 次幂的值。
        var pow = Math.pow(2, 3);
        console.log("pow()：" + pow);

        //sqrt() 方法可返回一个数的平方根。
        var sqrt = Math.sqrt(9);
        console.log("sqrt()：" + sqrt);
    </script>
</body>
</html>
