<!DOCTYPE html>
<html>
<head>
    <meta content="测试demo" name="Keywords">
    <meta content="测试demo" name="Description">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
    <title>测试demo</title>
</head>
<body>
    <button id="demo">打开新标签</button>
    <button id="demo1">打开新标签2</button>
    <script type="text/javascript">
        /*
            window.open(pageURL,name,parameters) 
            其中：
            pageURL 为子窗口路径 
            name 为子窗口句柄 
            parameters 为窗口参数(各参数用逗号分隔) 
        */

        /*
            各项参数
　　        其中yes/no也可使用1/0；pixel value为具体的数值，单位象素。

            参数 | 取值范围 | 说明 

            alwaysLowered | yes/no | 指定窗口隐藏在所有窗口之后 
            alwaysRaised | yes/no | 指定窗口悬浮在所有窗口之上 
            depended | yes/no | 是否和父窗口同时关闭 
            directories | yes/no | Nav2和3的目录栏是否可见 
            height | pixel value | 窗口高度 
            hotkeys | yes/no | 在没菜单栏的窗口中设安全退出热键 
            innerHeight | pixel value | 窗口中文档的像素高度 
            innerWidth | pixel value | 窗口中文档的像素宽度 
            location | yes/no | 位置栏是否可见 
            menubar | yes/no | 菜单栏是否可见 
            outerHeight | pixel value | 设定窗口(包括装饰边框)的像素高度 
            outerWidth | pixel value | 设定窗口(包括装饰边框)的像素宽度 
            resizable | yes/no | 窗口大小是否可调整 
            screenX | pixel value | 窗口距屏幕左边界的像素长度 
            screenY | pixel value | 窗口距屏幕上边界的像素长度 
            scrollbars | yes/no | 窗口是否可有滚动栏 
            titlebar | yes/no | 窗口题目栏是否可见 
            toolbar | yes/no | 窗口工具栏是否可见 
            Width | pixel value | 窗口的像素宽度 
            z-look | yes/no | 窗口被激活后是否浮在其它窗口之上
            =====================================================
        */
        document.getElementById("demo").onclick = function () {
            window.open('jquery $.each.html', 'newwindow', null);
        }
        document.getElementById("demo1").onclick = function () {
            window.open('jquery $.each.html', 'newwindow2', null);
        }

        /*
            window.close()关闭窗口
        */
    </script>
</body>
</html>
