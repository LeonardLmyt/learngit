<!DOCTYPE html>
<html>
<head>
    <meta content="测试demo" name="Keywords">
    <meta content="测试demo" name="Description">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../../../css/framePc.css" rel="stylesheet" />
    <title>js 正则表达式用法</title>
</head>
<body>
    <script>
        /*
            RegExp  http://www.w3school.com.cn/jsref/jsref_obj_regexp.asp
            用 new RegExp("pattern",attributes) 的方式比较好 
            pattern : 正则表达式 
            attributes: g （全文查找出现的所有 pattern） 
            i （忽略大小写） 
            m （多行查找）

            参数 pattern 是一个字符串，指定了正则表达式的模式或其他正则表达式。
            参数 attributes 是一个可选的字符串，包含属性 "g"、"i" 和 "m"，分别用于指定全局匹配、区分大小写的匹配和多行匹配。ECMAScript 标准化之前，不支持 m 属性。如果 pattern 是正则表达式，而不是字符串，则必须省略该参数。
        */
        var i = new RegExp(/1[3|4|5|7|8][0-9]\d{8}$/);

        /*
            test() 方法检索字符串中的指定值。返回值是 true 或 false。
        */
        console.log("test()：" + i.test("13539792080"));
        console.log("test()：" + i.test("1353979208"));

        /*
            exec() 方法检索字符串中的指定值。返回值是被找到的值。如果没有发现匹配，则返回 null。
            exec() 方法的功能非常强大，它是一个通用的方法，而且使用起来也比 test() 方法以及支持正则表达式的 String 对象的方法更为复杂。
            如果 exec() 找到了匹配的文本，则返回一个结果数组。否则，返回 null。此数组的第 0 个元素是与正则表达式相匹配的文本，第 1 个元
            素是与 RegExpObject 的第 1 个子表达式相匹配的文本（如果有的话），第 2 个元素是与 RegExpObject 的第 2 个子表达式相匹配的文本
            （如果有的话），以此类推。除了数组元素和 length 属性之外，exec() 方法还返回两个属性。index 属性声明的是匹配文本的第一个字符
            的位置。input 属性则存放的是被检索的字符串 string。我们可以看得出，在调用非全局的 RegExp 对象的 exec() 方法时，返回的数组与
            调用方法 String.match() 返回的数组是相同的。
            但是，当 RegExpObject 是一个全局正则表达式时，exec() 的行为就稍微复杂一些。它会在 RegExpObject 的 lastIndex 属性指定的字符处
            开始检索字符串 string。当 exec() 找到了与表达式相匹配的文本时，在匹配后，它将把 RegExpObject 的 lastIndex 属性设置为匹配文本
            的最后一个字符的下一个位置。这就是说，您可以通过反复调用 exec() 方法来遍历字符串中的所有匹配文本。当 exec() 再也找不到匹配的
            文本时，它将返回 null，并把 lastIndex 属性重置为 0。
        */
        var patt1= new RegExp("e");

        console.log("exec()：" + patt1.exec("The best things in life are free"));

        /*
            match() 方法可在字符串内检索指定的值，或找到一个或多个正则表达式的匹配。
            该方法类似 indexOf() 和 lastIndexOf()，但是它返回指定的值，而不是字符串的位置。
            语法
            stringObject.match(searchvalue)
            stringObject.match(regexp)
        */

        var patt2 = "Hello world!";
        console.log("match()：" + patt2.match("world"));
        console.log("match()：" + patt2.match("World"));

        var patt3 = "1 plus 2 equal 3";
        console.log("match()：" + patt3.match(/\d+/g));

        /*
            search() 方法用于检索字符串中指定的子字符串，或检索与正则表达式相匹配的子字符串。
            语法
            stringObject.search(regexp)
        */

        var patt3 = "Visit W3School!";
        console.log("search()：" + patt3.search(/W3School/));

        /*
           replace() 方法用于在字符串中用一些字符替换另一些字符，或替换一个与正则表达式匹配的子串。
           语法
           stringObject.replace(regexp/substr,replacement)
        */

        var patt4 = "Welcome to Microsoft! ";
        console.log("replace()：" + patt4.replace(/Microsoft/g, "W3School"));

        /*
           定义和用法
           split() 方法用于把一个字符串分割成字符串数组。
           语法
           stringObject.split(separator,howmany)
        */

        var patt5 = "How are you doing today?";
        console.log("split()：" + patt5.split(" "));

    </script>
</body> 
</html>
