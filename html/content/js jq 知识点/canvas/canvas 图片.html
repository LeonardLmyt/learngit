    <title>测试demo</title>

</head>
<body>
    <canvas id="canvas" width="500" height="500">
        你的浏览器居然不支持Canvas？！赶快换一个吧！！
    </canvas>
    <script>
        $(function () {
            var canvas = document.getElementById("canvas");
            if (canvas == null)
                return false;
            var context = canvas.getContext("2d");

            /*canvas图片*/
            var image = new Image();
            image.src = "../../../images/1.png";
            image.onload = function () {
                context.drawImage(image, 20, 20, 80, 80); //image, 20, 20, 80, 80, 120, 120, 80, 80
            }
        })
    </script>
</body>
</html>
