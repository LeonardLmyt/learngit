<!DOCTYPE html>
<html>
<head>
    <meta content="测试demo" name="Keywords">
    <meta content="测试demo" name="Description">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=320,initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <title>测试demo</title>
    <script src="../../../js/jquery-1.8.3.min.js" type="text/javascript"></script>
</head>
<body>
    <canvas id="canvas" width="500" height="500">
        你的浏览器居然不支持Canvas？！赶快换一个吧！！
    </canvas>
    <script>
        $(function () {
            var canvas = document.getElementById("canvas");
            if (canvas == null)
                return false;
            var context = canvas.getContext("2d");

            /*
            x:圆心的x坐标
            y:圆心的y坐标
            straAngle:开始角度
            endAngle:结束角度
            anticlockwise:是否逆时针（true）为逆时针，(false)为顺时针
            ps：经过试验证明书本上ture是顺时针，false是逆时针是错误的，而且无论是逆时针还是顺时针，角度都沿着顺时针扩大.
            */
            context.beginPath();
            context.arc(60, 60, 40, 0, Math.PI * 2, true);
            //不关闭路径路径会一直保留下去，当然也可以利用这个特点做出意想不到的效果
            context.closePath();
            context.fillStyle = 'rgba(0,255,0,0.5)';
            context.fill();

            var g1 = context.createLinearGradient(0, 0, 0, 420);
            g1.addColorStop(0, 'rgb(255,0,0)'); //红
            g1.addColorStop(0.5, 'rgb(0,255,0)');//绿
            g1.addColorStop(1, 'rgb(0,0,255)'); //蓝

            context.fillStyle = g1;
            //再用这个brush来画正方形
            context.fillRect(120, 20, 80, 80);
        })
    </script>
</body>
</html>
