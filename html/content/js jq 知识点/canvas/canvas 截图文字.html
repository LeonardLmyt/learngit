<!DOCTYPE html>
<html>
<head>
    <meta content="测试demo" name="Keywords">
    <meta content="测试demo" name="Description">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=320,initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <title>测试demo</title>
    <script src="../../../js/jquery-1.8.3.min.js" type="text/javascript"></script>
</head>
<body>
    <canvas id="canvas" width="500" height="500">
        你的浏览器居然不支持Canvas？！赶快换一个吧！！
    </canvas>
    <script>
        $(function () {
            var canvas = document.getElementById("canvas");
            if (canvas == null)
                return false;
            var context = canvas.getContext("2d");

            context.fillStyle = "#EEEEFF";
            context.fillRect(0,0,400,300);
            context.fillStyle = "#00f";
            context.font = "italic 30px sans-serif";
            context.textBaseline = 'top';
            //填充字符串
            var txt="fill示例文字"
            context.fillText(txt, 0, 0);
            var length=context.measureText(txt);
            context.fillText("长" + length.width + "px", 0, 50);
            context.font = "bolid 30px sans-serif";
            txt = "stroke示例文字";
            length = context.measureText(txt);
            context.strokeText(txt,0,100);
            context.fillText("长" + length.width + "px", 0, 150);
        })
    </script>
</body>
</html>
