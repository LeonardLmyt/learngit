<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="测试demo" name="Keywords">
    <meta content="测试demo" name="Description">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>测试demo</title>
</head>
<body>
    <script type="text/javascript">
        function demo(a,b,c)
		{
            console.log(demo.arguments);
            console.log(arguments); //可以简写
            console.log(Array.prototype.slice.call(arguments)); //转化为真正的数组
			console.log(arguments[0]);
        }
        demo(1, 2, 3);

        /*
            2016-10-25 新知识

            arguments对象是比较特别的一个对象，实际上是当前函数的一个内置属性.
            类似array  借助Array.prototype.slice.call(arguments)转化为真正的数组

            arguments.callee表示引用当前正在执行的函数，或者说是调用arguments.callee的函数对象的引用，它给匿名函数提供了一种自我引用的方式。
            使用arguments.callee会影响现代浏览器的性能，原因是解析器不能将这类函数当做内联函数处理了，还会影响闭包。也许因为这个原因，导致5的标准中Strict Mode禁止使用
        */

        var func = function () {
            console.log(func === arguments.callee);
        };
        func();

        function count(m) {                 
            if (m == 1) {
                return 1;
            }
            else {
                return m + arguments.callee(--m);
            }
        }

        console.log(count(10));
    </script>
</body>
</html>
