<!DOCTYPE html>
<html>
<head>
    <meta content="测试demo" name="Keywords">
    <meta content="测试demo" name="Description">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../../css/framePc.css" rel="stylesheet" />
    <title>appendChild</title>
</head>
<body>
    <button id="button">button</button>
    <script type="text/javascript">
        /*
            前记：在写《js iframe高度自适应》页面的时候发现往body里面添加空的div的时候会无法添加到body
            特此寻找解决方法
        */

        /*
            1.解决办法,先创建一个容器，再把需要的内容放进容器添加到body，搞定测试IE5、IE7没问题
        */
        document.getElementById("button").onclick = function () {
            // 先创建一个容器。这里使用div
            var oDiv = document.createElement("div");
            // 用innerHTML创建input
            oDiv.innerHTML = '<div style="width:100%;height:50px;background:red;"></div>';
            // 获取input
            document.body.appendChild(oDiv);
        }

    </script>
</body>
</html>
