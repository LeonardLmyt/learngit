<!DOCTYPE html>
<html>
<head>
    <meta content="测试demo" name="Keywords">
    <meta content="测试demo" name="Description">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../../css/framePc.css" rel="stylesheet" />
    <title>事件委托</title>
</head>
<body>
    <div id="demo">
        <p class="p1">p1</p>
        <p class="p2">p2</p>
        <p class="p3">p3</p>
        <p class="p4">p4</p>
        <p class="p5">p5</p>
        <span class="span6">span6</span>
    </div>
    <script type="text/javascript">
        /*
            target：触发事件的元素。
            currentTarget：事件绑定的元素。
            没有事件冒泡的时候这两个事件都是一样的，但是用了事件委托的时候就不一样，
            target会捕获到子节点，currentTarget会捕获事件的父节点
        */

        document.getElementById("demo").onclick = function (event) {
            var event = event || window.event,
                t = event.target || event.srcElement,
                ct = event.currentTarget; //IE9以下无效
            console.log(t.tagName);
            console.log(ct.tagName); 

            if (t.className == "p1") { //以下是事件委托
                console.log("p1");
            } else if (t.className == "p2") {
                console.log("p2");
            } else if (t.className == "p3") {
                console.log("p3");
            } else if (t.className == "p4") {
                console.log("p4");
            } else if (t.className == "p5") {
                console.log("p5");
            }
        }
    </script>
</body>
</html>
