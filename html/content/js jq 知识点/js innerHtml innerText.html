<!DOCTYPE html>
<html>
<head>
    <meta content="测试demo" name="Keywords">
    <meta content="测试demo" name="Description">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../../css/framePc.css" rel="stylesheet" />
    <title>innerHtml innerText</title>
</head>
<body >
    <button id="get">get</button>
    <button id="set">set</button>
    <div id="demo"><p>我是p里面的内容</p><i>我是i里面的标签</i>我是div里面的内容</div>
    <div id="demo1"></div>
    <div id="demo2"></div>
    <script type="text/javascript">
        /*
            对于dom的子节点的操作，可以像stringbuffer那样直接添加字符串然后由innerHTML添加到子节点生成dom节点，比起document.createElement等操作添加子节点要简单得多，
            innerText用于添加字符串到子节点，类似于document.createTextNode，不过网上显示的资料并未将此添加到w3c规范，并且说此用法只能在IE中运行，但是经过本地测试，
            所有浏览器都可以用，包括获取和赋值；innerHTML所有浏览器通用，在老版本IE，如IE7获取的值会将标签修改为大写，赋值的也可能会出现小写情况
        */
        document.getElementById("get").onclick = function () {
            console.log("innerHTML:" + document.getElementById("demo").innerHTML);
            console.log("innerText:" + document.getElementById("demo").innerText);
        }

        document.getElementById("set").onclick = function () {
            document.getElementById("demo1").innerHTML = "<table><tr><td>测试</td></tr></table>"
            document.getElementById("demo2").innerText = "我是内容"
        }
    </script>
</body>
</html>
