<!DOCTYPE html>
<html>
<head>
    <meta content="测试demo" name="Keywords">
    <meta content="测试demo" name="Description">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
    <title>js 字符串截取</title>
</head>
<body>
    <script>
        /*
            1.stringObject.substring(start,stop) 用于提取字符串中介于两个指定下标之间的字符。
            start必需。一个非负的整数，规定要提取的子串的第一个字符在 stringObject 中的位置。
            stop可选。一个非负的整数，比要提取的子串的最后一个字符在 stringObject 中的位置多 1。如果省略该参数，那么返回的子串会一直到字符串的结尾。
            start从0开始 到stop(不包含stop)结束 不接受负的参数。

            2.stringObject.substr(start,length)可在字符串中抽取从start下标开始的指定数目的字符
            start 必需。要抽取的子串的起始下标。必须是数值。如果是负数，那么该参数声明从字符串的尾部开始算起的位置。也就是说，-1 指字符串中最后一个字符，-2 指倒数第二个字符，以此类推。
            length 可选。子串中的字符数。必须是数值。如果省略了该参数，那么返回从 stringObject 的开始位置到结尾的字串。
            
            3.stringObject.slice(start,end)提取字符串的某个部分，并以新的字符串返回被提取的部分
            start 要抽取的片断的起始下标。如果是负数，则该参数规定的是从字符串的尾部开始算起的位置。也就是说，-1 指字符串的最后一个字符，-2 指倒数第二个字符，以此类推。
            end 紧接着要抽取的片段的结尾的下标。若未指定此参数，则要提取的子串包括 start 到原字符串结尾的字符串。如果该参数是负数，那么它规定的是从字符串的尾部开始算起的位置。
            返回新的字符串包括字符串 stringObject 从 start 开始（包括 start）到 end 结束（不包括 end）为止的所有字符
        */


        var i = "abcdefghijklmnopqrstuvwxyz";
        console.log("字符串：abcdefghijklmnopqrstuvwxyz");
        console.group("提取字符断区分截取的函数")
        console.log("提取下标从2开始到5结束的字符：" + i.substring(2, 5));
        console.log("提取下标从2开始长度为5的字符：" + i.substr(2, 5));
        console.log("提取下标从2开始到5结束的字符：" + i.slice(2, 5));
        console.groupEnd("提取字符断区分截取的函数")

        console.group("参数可为负数的截取函数")
        console.log("提取倒数下标为5长度为2的字符串：" + i.substr(-5, 2));
        console.log("提取倒数下标为5到倒数下标为3的字符串：" + i.slice(-5, -3));
        console.groupEnd("参数可为负数的截取函数")

        console.group("去掉最后一个字符串")
        console.log("substring()去掉最后一个字符串：" + i.substring(0, i.length - 1));
        console.log("substr()去掉最后一个字符串：" + i.substr(0, i.length - 1));
        console.log("slice()去掉最后一个字符串：" + i.slice(0, i.length - 1));
        console.groupEnd("去掉最后一个字符串")
    </script>
</body>
</html>
