<!DOCTYPE HTML>
<html>
<frameset cols="25%,50%,25%">
    <frame src="demo1.html"  noresize="noresize">
    <frame src="demo2.html">
    <frame src="demo3.html">
</frameset>
<noframes>
    <body>
        您的浏览器无法处理框架！
    </body>
</noframes>
<!-- 
    noresize="noresize"  使frame窗口大小不能改变
    noframes 标签在不能使用frameset的浏览器上显示
    -->
</html>
