<!DOCTYPE html>
<html>
<head>
    <!-- http类型：这个网页是表现内容用的；content（内容类型）：这个网页的格式是文本的；charset（编码）：这个网页的编码是utf-8，需要注意的是这个是网页内容的编码，而不是文件本身的。 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!-- width - viewport的宽度；height - viewport的高度；initial-scale - 初始的缩放比例；minimum-scale - 允许用户缩放到的最小比例；maximum-scale - 允许用户缩放到的最大比例；user-scalable - 用户是否可以手动缩放 -->
    <meta name="viewport" content="width=320,initial-scale=1.0, maximum-scale=1.0,user-scalable=no">

    <!-- 在iPhone 手机上默认值是（电话号码显示为拨号的超链接）：可将telephone=no，则手机号码不被显示为拨号链接 -->
    <meta name="format-detection" content="telephone=no">

    <!-- 忽略识别邮箱 -->
    <meta content="email=no" name="format-detection" >

    <!-- ************************************************************************   关键字  ****************************************************************************************** -->
    <!-- 页面关键词，每个网页应具有描述该网页内容的一组唯一的关键字。 使用人们可能会搜索，并准确描述网页上所提供信息的描述性和代表性关键字及短语。标记内容太短，则搜索引擎可能不会认为这些内容相关。另外标记不应超过 874 个字符。 -->
    <meta name="Keywords" content="测试demo" >

    <!-- 页面描述，每个网页都应有一个不超过 150 个字符且能准确反映网页内容的描述标签。 -->
    <meta name="description" content="150 words" >
    <!-- ************************************************************************   关键字  ****************************************************************************************** -->

    <!-- ************************************************************************   web app  ****************************************************************************************** -->
    <!-- 如果内容设置为YES，Web应用程序运行在全屏模式;否则，它不会。默认行为是使用Safari浏览器显示网页内容，，，，，网站开启对web app程序的支持。（可以添加至主屏幕） -->
    <!-- 参考网站http://www.cnblogs.com/yuzhongwusan/archive/2011/11/29/2267568.html -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- 在web app应用下状态条（屏幕顶部条）的颜色；默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）。 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- 这个link就是设置web app的放置主屏幕上icon文件路径。图片尺寸可以设定为57*57（px）或者Retina可以定为114*114（px），ipad尺寸为72*72（px） 
        iOS用rel="apple-touch-icon",android 用rel="apple-touch-icon-precomposed"。这样就能在用户把网页存为书签时，在手机HOME界面创建应用程序样式的图标。-->
    <link rel="apple-touch-icon" href="http://www.tupian.com" >
    <link rel="apple-touch-icon-precomposed" href="http://www.tupian.com" >

    <!-- web app添加到主屏后的标题 -->
    <meta name="apple-mobile-web-app-title" content="标题">
   
    <!-- *************************************************************************   web app  ***************************************************************************************** -->


    <!-- *************************************************************************   浏览器渲染  ***************************************************************************************** -->
    <!-- 像是使用了 Windows Internet Explorer 7 的 Quirks 模式，这与 Windows Internet Explorer 5 显示内容的方式很相似。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=5" >

    <!-- 无论页面是否包含 <!DOCTYPE> 指令，均使用 Windows Internet Explorer 7 的标准渲染模式。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=7" >

    <!-- 开启 IE8 的标准渲染模式，但由于本身 X-UA-Compatible 文件头仅支持 IE8 以上版本，因此等同于冗余代码。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=8" >

    <!-- Edge 模式通知 Windows Internet Explorer 以最高级别的可用模式显示内容，这实际上破坏了“锁定”模式。即如果你有IE9的话说明你有IE789，那么就调用高版本的那个也就是IE9。 -->
    <meta http-equiv="X-UA-Compatible" content="edge" >
    
    <!-- 如果IE有安装Google Chrome Frame，那么就走安装的组件，如果没有就和<meta http-equiv="X-UA-Compatible" content="edge" >一样。
        谷歌做了个外挂：Google Chrome Frame（谷歌内嵌浏览器框架GCF）。这个插件可以让用户的IE浏览器外不变，但用户在浏览网页时，实际上使用的是Google Chrome浏览器内核，而且支持IE6、7、8等多个版本的IE浏览器 -->
    <!-- *****************如果支持Google Chrome Frame：GCF，则使用GCF渲染；如果系统安装ie8或以上版本，则使用最高版本ie渲染；否则，这个设定可以忽略。********************** 不明觉厉 -->
    <meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" >

    <!-- ：国内浏览器很多都是双内核（webkit和Trident），webkit内核高速浏览，IE内核兼容网页和旧版网站。而添加meta标签的网站可以控制浏览器选择何种内核渲染。
    content的取值为webkit，ie-comp，ie-stand之一，区分大小写，分别代表用极速模式，兼容模式，IE模式打开。 -->
    <meta name=“renderer” content="webkit|ie-comp|ie-stand" >
    <!-- *************************************************************************   浏览器渲染  ***************************************************************************************** -->



    <!-- 禁止浏览器从本地计算机的缓存中访问页面内容：这样设定，访问者将无法脱机浏览。 -->
    <meta http-equiv="Pragma" content="no-cache" >

    <!-- 预解析技术，当你浏览网页时，浏览器会在加载网页时对网页中的域名进行解析缓存，这样在你单击当前网页中的连接时就无需进行DNS的解析，减少用户等待时间，提高用户体验。 -->
    <link rel="dns-prefetch" href="//g.tbcdn.cn">

    <!-- 页面重定向和刷新：content内的数字代表时间（秒），既多少时间后刷新。如果加url,则会重定向到指定网页（搜索引擎能够自动检测，也很容易被引擎视作误导而受到惩罚）。 -->
    <meta http-equiv="refresh" content="0;url=" > 

    <!-- 搜索引擎索引方式，robotterms是一组使用逗号(,)分割的值，通常有如下几种取值：none，noindex，nofollow，all，index和follow。确保正确使用nofollow和noindex属性值。 -->
    <!--all：文件将被检索，且页面上的链接可以被查询；none：文件将不被检索，且页面上的链接不可以被查询；index：文件将被检索；follow：页面上的链接可以被查询；noindex：文件将不被检索；nofollow：页面上的链接不可以被查询。-->
    <meta name="robots" content="index,follow" >

    <!--添加智能 App 广告条 Smart App Banner：告诉浏览器这个网站对应的app，并在页面上显示下载banner(如下图)-->
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">

    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true" >
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320" >
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait" >
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait" >
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes" >
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true" >
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application" >
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app" >
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no" >  

    <!-- 站点适配：主要用于PC-手机页的对应关系。 -->
    <!--[wml|xhtml|html5]根据手机页的协议语言，选择其中一种；url="url" 后者代表当前PC页所对应的手机页URL，两者必须是一一对应关系。-->
    <meta name="mobile-agent" content="format=[wml|xhtml|html5]; url=url">

    <!-- 转码申明：用百度打开网页可能会对其进行转码（比如贴广告），避免转码可添加如下meta -->
    <meta http-equiv="Cache-Control" content="no-siteapp" >
</head>
<body>
   
</body>
</html>
