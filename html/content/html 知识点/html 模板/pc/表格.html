<!DOCTYPE html>
<html>
<head>
    <meta content="测试demo" name="Keywords">
    <meta content="测试demo" name="Description">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
    <title>表格</title>
    <link href="../../../../css/framePc.css" rel="stylesheet" />
</head>
<body>
    <!-- 自适应表格 -->
    <div class="table1">
        <table>
            <thead>
                <tr>
                    <th>Info Header 1</th>
                    <th>Info Header 2</th>
                    <th>Info Header 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Text 1A</td>
                    <td>Text 1B</td>
                    <td>Text 1C</td>
                </tr>
                <tr>
                    <td>Text 2A</td>
                    <td>Text 2B</td>
                    <td>Text 2C</td>
                </tr>
                <tr>
                    <td colspan="2">Text 3A</td>
                    <td>Text 3C</td>
                </tr>
                <tr>
                    <td>Text 4A</td>
                    <td>Text 4B</td>
                    <td rowspan="2">Text 4C</td>
                </tr>
                <tr>
                    <td>Text 5A</td>
                    <td>Text 5B</td>
                </tr>
            </tbody>
        </table>
    </div>
    <style type="text/css">
       .table1{width: 500px;overflow:hidden;}
       .table1 table{width:100%;overflow:hidden;font-family: verdana,arial,sans-serif;font-size: 12px;color: #333333;border-width: 1px;border-color: #666666;border-collapse: collapse;}
       .table1 table th{border-width: 1px;padding: 8px;border-style: solid;border-color: #666666;background-color: #dedede;}
       .table1 table td{border-width: 1px;padding: 8px;border-style: solid;border-color: #666666;text-align:center;}
       .table1 table tr:nth-child(odd){background-color:#F5F5F5;}
       .table1 table tr:nth-child(even){background-color:#ddd;}
       .table1 table tr:hover{background-color:#CAC5C5;}
    </style>
    <br /><br />
    <!--自适应表格2-->
    <div class="table2">
        <table cellspacing="1" cellpadding="1">
            <tbody>
                <tr>
                    <th width="33.33%">Text 1A</th>
                    <th width="33.33%">Text 1B</th>
                    <th width="33.33%">Text 1C</th>
                </tr>
                <tr>
                    <td>Text 2A</td>
                    <td>Text 2B</td>
                    <td>Text 2C</td>
                </tr>
                <tr>
                    <td>Text 2A</td>
                    <td>Text 2B</td>
                    <td>Text 2C</td>
                </tr>
                <tr>
                    <td>Text 2A</td>
                    <td>Text 2B</td>
                    <td>Text 2C</td>
                </tr>
            </tbody>
        </table>
    </div>
    <style>
        .table2{width: 500px;overflow:hidden;}
        .table2 table {width: 100%;background-color: rgb(221, 221, 221);}
        .table2 table th {line-height: 39px;background-color: #f3f3f3;white-space: nowrap;}
        .table2 table td {background-color: #FFF;padding: 8px 10px;text-align:center;}
        .table2 table tr:hover td{background-color:rgb(244, 250, 251)}
    </style>
</body>
</html>
