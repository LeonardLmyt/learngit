<!DOCTYPE html>
<html>
<head>
    <meta content="测试demo" name="Keywords">
    <meta content="测试demo" name="Description">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=320,initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <title>测试demo</title>
    <link href="../../../../css/frameIp.css" rel="stylesheet" />
    <script src="../../../../js/jquery-1.8.3.min.js"></script>
</head>
<body>
    <!-- 1 -->
    <div class="nav01">
        <ul>
            <li><a href="javascript:void(0);">分栏1</a></li>
            <li><a href="javascript:void(0);">分栏2</a></li>
            <li><a href="javascript:void(0);">分栏3</a></li>
        </ul>
    </div>
    <div style="width:100%;height:50px;"></div>
    <style>
        .nav01{width: 100%;overflow: hidden;}
        .nav01 ul{display: box;display: -webkit-box;}
        .nav01 ul li{height: 45px;line-height: 45px;-webkit-box-flex: 1;box-flex: 1;-webkit-box-align: center;box-align: center;text-align: center;background-color: #fff;}
        .nav01 ul li a{display:block;}
    </style>

    <!-- 2 -->
    <div class="nav02">
        <ul>
            <li><a href="javascript:void(0);"><span>分栏1</span><span>下标1</span></a></li>
            <li><a href="javascript:void(0);"><span>分栏2</span><span>下标2</span></a></li>
            <li><a href="javascript:void(0);"><span>分栏3</span><span>下标3</span></a></li>
        </ul>
    </div>
    <div style="width:100%;height:50px;"></div>
    <style>
        .nav02{width: 100%;overflow: hidden;}
        .nav02 ul{display: box;display: -webkit-box;}
        .nav02 ul li{width:1%;-webkit-box-flex: 1;box-flex: 1;background-color: #fff;}
        .nav02 ul li a{display: box;display: -webkit-box;-webkit-box-flex: 1;box-flex: 1;-webkit-box-align: center;box-align: center;text-align: center;box-orient: vertical;-webkit-box-orient: vertical;padding: 5px 0;}
        .nav02 ul li a span{display:block;}
    </style>

    <!-- 3 -->
    <div class="nav03">
        <ul>
            <li><a href="javascript:void(0);"><i><img src="../../../../images/2.png" /></i><p>下标1</p></a></li>
            <li><a href="javascript:void(0);"><i><img src="../../../../images/3.png" /></i><p>下标2</p></a></li>
            <li><a href="javascript:void(0);"><i><img src="../../../../images/4.png" /></i><p>下标3</p></a></li>
        </ul>
    </div>
    <div style="width:100%;height:50px;"></div>
    <style>
        .nav03{width: 100%;overflow: hidden;}
        .nav03 ul{display: box;display: -webkit-box;}
        .nav03 ul li{width:1%;-webkit-box-flex: 1;box-flex: 1;background-color: #fff;}
        .nav03 ul li a{display: box;display: -webkit-box;-webkit-box-flex: 1;box-flex: 1;-webkit-box-align: center;box-align: center;text-align: center;box-orient: vertical;-webkit-box-orient: vertical;padding:5px 0;}
        .nav03 ul li a i{display:block;width:35px;}
    </style>

    <!-- 4 -->
    <div class="nav04">
        <ul>
            <li class="nav04-ok"><a href="javascript:void(0);">分栏1</a></li>
            <li><a href="javascript:void(0);">分栏2</a></li>
            <li><a href="javascript:void(0);">分栏3</a></li>
        </ul>
    </div>
    <div style="width:100%;height:50px;"></div>
    <style>
        .nav04 {width: 100%;overflow: hidden;height: 45px;line-height: 45px;}
        .nav04 ul {display: box;display: -webkit-box;}
        .nav04 ul li {-moz-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;width:1%;height: 45px;line-height: 45px;-webkit-box-flex: 1;box-flex: 1;-webkit-box-align: center;box-align: center;text-align: center;background-color: #fff;border-bottom: 1px solid #12B7F5;}
        .nav04 ul li a {display: block;height: 44px;}
        .nav04-ok{background-color:#ddd !important;border-bottom: 1px solid #000 !important;}
        .nav04-ok a{color:#fff !important;}
    </style>
    <script>
        $(function () {
            $(".nav04 li").click(function () {
                $(this).addClass("nav04-ok").siblings("li").removeClass("nav04-ok");
            })
        })
    </script>
</body>
</html>
